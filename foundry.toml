[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 100
bytecode_hash = "none"
odyssey = true
ffi = true

remappings = [
    "webauthn-sol/=lib/webauthn-sol/"
]

[profile.default.invariant]
fail_on_revert = true
runs = 100

[profile.default.fuzz]
runs = 1000

[profile.ci.fuzz]
runs = 10000
ffi = true

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
